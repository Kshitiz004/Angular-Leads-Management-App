<div class="login-container">
    <p-toast></p-toast> <!-- Add this inside the template -->
    <div class="login-box mat-elevation-z3">
        <div class="login-left">
            <img class="logo" src="../../assets/logo-powered.svg" alt="Logo">
            <img class="illustration" src="../../assets/features-img.png" alt="Illustration">
        </div>
        <div class="login-right">
            <h2>Login to your account</h2>
            <div *ngIf="isLoading" class="loader"></div>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="email" name="email" required email>
                    <mat-error *ngIf="loginForm.submitted && !email">Email is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="password"
                        name="password" required>
                    <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button> -->
                    <mat-error *ngIf="loginForm.submitted && !password">Password is required</mat-error>
                </mat-form-field>

                <div class="forgot-password">
                    <a href="#">Forgot Password</a>
                </div>

                <button mat-raised-button color="primary" class="full-width" type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
